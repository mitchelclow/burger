  <div class="container">
    <div class="row">
      <div class="col-md-8 col-md-offset-2">
        <div class="panel panel-default">
          <div class="panel-heading">I lost my pet</div>
          <div class="panel-body">
            <form class="form-horizontal">

              <div class="form-group row">
                <label class="control-label col-sm-2" for="userName">Your Name:</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="userName" placeholder="Hero">
                </div>
              </div>

              <div class="form-group row">
                <label class="control-label col-sm-2" for="petName">Pet's Name:</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="petName" placeholder="Lassie">
                </div>
              </div>

              <div class="form-group row">
                <label class="control-label col-sm-2" for="emailLost">Email:</label>
                <div class="col-sm-10">
                  <input type="email" class="form-control" id="emailLost" placeholder="email">
                </div>
              </div>

              <div class="form-group row">
                <label class="control-label col-sm-2" for="phoneLost">Phone Number:</label>
                <div class="col-sm-10">
                  <input type="tel" class="form-control" id="phoneLost" placeholder="phone number">
                </div>
              </div>

              <div class="form-group row">
                <label class="control-label col-sm-2" for="addressLost">Address Last Seen:</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="addressLost" placeholder="1234 example street">
                </div>
              </div>

              <div class="form-group row">
                <label class="control-label col-sm-2" for="breedLost">Breed:</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="breedLost" placeholder="Beagle">
                </div>
              </div>

              <div class="form-group row">
                <label class="control-label col-sm-2" for="dateLost">Date Lost:</label>
                <div class="col-sm-10">
                  <input type="date" class="form-control" id="dateLost" placeholder="">
                </div>
              </div>

              <div class="form-group row">
                <label class="control-label col-sm-2" for="genderLost">Gender:</label>
                <div class="col-sm-10">
                  <label class="radio-inline">
                    <input type="radio" name="optradio">Male
                  </label>
                  <label class="radio-inline">
                    <input type="radio" name="optradio">Female
                  </label>
                </div>
              </div>

              <div class="form-group row">
                <label class="control-label col-sm-2" for="commentLost">Additional Info:</label>
                <div class="col-sm-10">
                  <textarea class="form-control" rows="3" id="commentLost"></textarea>
                </div>
              </div>

              <div class="form-group row">
                <label class="control-label col-sm-2" for="photoLost">Photo URL:</label>
                <div class="col-sm-10">
                  <input type="file" class="form-control-file" id="photoLost" placeholder="URL">
                </div>
              </div>

              <div class="form-group row">
                <div class="col-sm-offset-2 col-sm-10">
                  <button type="submit" class="btn btn-default">Submit</button>
                </div>
              </div>
            </form>
          </div>
          <!-- close panel body -->
        </div>
        <!--close panel  -->
      </div>
      <!-- close col -->
    </div>
      <!-- close row -->
</div>
